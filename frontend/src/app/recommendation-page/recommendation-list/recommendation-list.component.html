<ng-template #loading>
  <div class="spinner-container text-white">
    <span class="loading loading-spinner loading-xl mb-5"></span>
    <p class="font-semibold uppercase italic">generating album recommendations</p>
  </div>
</ng-template>

<ng-container *ngIf="recommendationsData$ | async; else loading">
  <div class="container mx-auto p-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
      <div class="card bg-base-100 shadow-xl" *ngFor="let album of recommendedAlbums" >
        <figure>
          <img [src]="album.images[1].url"
            class="object-cover h-48 w-full" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{album.name}}</h2>
          <div class="card-actions justify-end">
            <label class="toggle text-base-content">
              <input type="checkbox">
              <svg aria-label="enabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="4" fill="none" stroke="currentColor"><path d="M20 6 9 17l-5-5"></path></g></svg>
              <svg aria-label="disabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
