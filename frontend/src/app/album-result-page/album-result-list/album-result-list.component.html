<ng-template #loading>
  <div class="spinner-container text-white">
    <span class="loading loading-spinner loading-xl mb-5"></span>
    <p class="font-semibold uppercase italic">searching for albums</p>
  </div>
</ng-template>

<ng-container *ngIf="albumsData$ | async; else loading">
  <div>
    <ul class="list bg-base-100 rounded-box shadow-md">
      <li *ngFor="let album of currentAlbums" class="list-row">
        <div><img class="size-50 rounded-box" [src]="album.images[0].url" /></div>
        <div>
          <div class="text-2xl">{{album.name}}</div>
          <span *ngFor="let artistName of album.artists" class="text-base font-semibold opacity-60">
            {{artistName.name}}</span>
        </div>
        <button class="btn btn-square btn-ghost" (click)="getRecommendations(album)">
          <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor">
              <path
                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
              </path>
            </g>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</ng-container>
